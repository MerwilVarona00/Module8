<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="myForm" onsubmit="return(validate());">
            <div class="input-group">
                <input required="" type="text" name="employeeId" autocomplete="off" class="input" id="idErr">
                <label class="user-label">Employee ID</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="fname" autocomplete="off" class="input" id="fnameErr">
                <label class="user-label">First Name</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="lname" autocomplete="off" class="input" id="lnameErr">
                <label class="user-label">Last Name</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="address" autocomplete="off" class="input" id="addressErr">
                <label class="user-label">Address</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="department" autocomplete="off" class="input" id="deptErr">
                <label class="user-label">Department</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="position" autocomplete="off" class="input" id="postErr">
                <label class="user-label">Employee Position</label>
            </div>
            <div class="input-group">
                <input required="" type="email" name="email" autocomplete="off" class="input" id="emailErr">
                <label class="user-label">Employee Email</label>
            </div>
            <div class="input-group">
                <input required="" type="number" name="contact" autocomplete="off" class="input" id="contactErr">
                <label class="user-label">Employee Contact No.</label>
            </div>
            <div class="input-group">
                <input required="" type="number" name="salary" autocomplete="off" class="input" id="salErr">
                <label class="user-label">Employee Salary</label>
            </div>
            <div class="input-group">
                <input required="" type="text" name="username" autocomplete="off" class="input" id="userErr">
                <label class="user-label">Employee Username</label>
            </div>
            <input type="submit" value="Submit"/>

            
        </form>
        


        <!-- javascript link -->
        <link rel="text/javascript" href="validation.js">
    </body>
</html>
